<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 350px;
        }

        .date {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .time {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-segment {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 20px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .time-segment:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .separator {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0.3;
            }
        }

        .period {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                min-width: auto;
            }

            .time-value {
                font-size: 2.5rem;
            }

            .time-segment {
                padding: 15px 18px;
            }

            .separator {
                font-size: 2rem;
            }

            .date {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date" id="date"></div>
        <div class="time">
            <div class="time-segment">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Jam</div>
            </div>
            <div class="separator">:</div>
            <div class="time-segment">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Menit</div>
            </div>
            <div class="separator">:</div>
            <div class="time-segment">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Detik</div>
            </div>
        </div>
        <div class="period" id="period">AM</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Format tanggal
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateStr = now.toLocaleDateString('id-ID', options);
            document.getElementById('date').textContent = dateStr;
            
            // Format waktu
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Tentukan AM/PM
            const period = hours >= 12 ? 'PM' : 'AM';
            document.getElementById('period').textContent = period;
            
            // Konversi ke format 12 jam
            hours = hours % 12 || 12;
            
            // Tambahkan leading zero
            const hoursStr = String(hours).padStart(2, '0');
            const minutesStr = String(minutes).padStart(2, '0');
            const secondsStr = String(seconds).padStart(2, '0');
            
            // Update tampilan
            document.getElementById('hours').textContent = hoursStr;
            document.getElementById('minutes').textContent = minutesStr;
            document.getElementById('seconds').textContent = secondsStr;
        }
        
        // Update setiap detik
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
