<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Clock</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 350px;
        }

        .date {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .time {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-segment {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 20px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
        }

        .time-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .separator {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.6);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        .period {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* tombol */
        .controls {
            margin-top: 20px;
        }

        .controls button {
            padding: 8px 18px;
            margin: 0 5px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        #startBtn { background: #4ade80; }
        #pauseBtn { background: #facc15; }
        #resetBtn { background: #f87171; }
    </style>
</head>
<body>

<div class="container">
    <div class="date" id="date"></div>

    <div class="time">
        <div class="time-segment">
            <div class="time-value" id="hours">00</div>
            <div class="time-label">Jam</div>
        </div>
        <div class="separator">:</div>
        <div class="time-segment">
            <div class="time-value" id="minutes">00</div>
            <div class="time-label">Menit</div>
        </div>
        <div class="separator">:</div>
        <div class="time-segment">
            <div class="time-value" id="seconds">00</div>
            <div class="time-label">Detik</div>
        </div>
    </div>

    <div class="period" id="period">AM</div>

    <!-- TOMBOL TAMBAHAN -->
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
    </div>
</div>

<script>
    let clockInterval = null;

    function updateClock() {
        const now = new Date();

        document.getElementById('date').textContent =
            now.toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

        let hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        document.getElementById('period').textContent =
            hours >= 12 ? 'PM' : 'AM';

        hours = hours % 12 || 12;

        document.getElementById('hours').textContent =
            String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent =
            String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent =
            String(seconds).padStart(2, '0');
    }

    function startClock() {
        if (!clockInterval) {
            updateClock();
            clockInterval = setInterval(updateClock, 1000);
        }
    }

    function pauseClock() {
        clearInterval(clockInterval);
        clockInterval = null;
    }

    function resetClock() {
        pauseClock();
        startClock();
    }

    document.getElementById('startBtn').onclick = startClock;
    document.getElementById('pauseBtn').onclick = pauseClock;
    document.getElementById('resetBtn').onclick = resetClock;

    startClock();
</script>

</body>
</html>
